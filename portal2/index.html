<script>
var currentSticker = 0;

function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  noLoop ();
}

function draw() {
  if (mouseIsPressed) {
  	var stickerNum = Math.floor(random(0, 24));
  	loadImage("images/stickers/" + stickerNum + ".png", function(img) {
    image(img, mouseX - 64, mouseY - 64);
    currentSticker ++;
    redraw();
    if(currentSticker > 20) currentSticker = 0;
  });	
  }
}

function mousePressed () {
	redraw ();
}
